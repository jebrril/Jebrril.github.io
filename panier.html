    <script src="panier.js">let cart = []; // Tableau pour stocker les produits ajoutés au panier

// Fonction pour afficher le contenu du panier
function afficherPanier() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = ''; // Efface le contenu précédent du panier

    let totalPrice = 0;

    cart.forEach(item => {
        const { name, price } = item;
        const cartItem = document.createElement('div');
        cartItem.innerHTML = `<p>${name} - $${price}</p>`;
        cartItems.appendChild(cartItem);
        totalPrice += price;
    });

    document.getElementById('total-price').textContent = `Total : $${totalPrice}`;
}

// Fonction pour ajouter un produit au panier
function ajouterAuPanier(productName, productPrice) {
    const item = { name: productName, price: productPrice };
    cart.push(item);
    afficherPanier();
}

// Fonction pour valider la commande
function checkout() {
    // Code pour finaliser la commande (par exemple, envoyer une requête au serveur)
    alert('Commande validée !');
    cart = []; // Réinitialise le panier après la validation de la commande
    afficherPanier(); // Met à jour l'affichage du panier après la réinitialisation
}function afficherPanier() {
    window.location.href = "panier.html";
