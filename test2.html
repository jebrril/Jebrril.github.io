<head>

        /* Styles CSS */
        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            background-color: #fff;
            color: #663399;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .slides {

        }

        .slides img {

        .dot {

            width: 15px;
            margin: 0 2px;

        }

        footer {

        }

        /* ... Autres styles ... */

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-left: 250px;
            margin-right: 250px;
        }

        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

        <h1>How To Deal And Be Humanized With CATLIVE</h1>
        <nav>

    <div class="slideshow-container">
        <div class="slides">

    <div class="container">
        <form action="https://formspree.io/f/xpzvaqzr" method="POST" onsubmit="return validateForm()">
            <div>
                <label for="email">Your email:</label><br>
                <input type="email" id="email" name="email"><br>
                <span id="email-error" class="error-message"></span>
            </div>
            <div>
                <label for="message">Your message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <span id="message-error" class="error-message"></span>
            </div>
            <!-- ... (Autres champs de formulaire) ... -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <!-- ... (Contenu du footer) ... -->
    </footer>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var emailErrorMessage = document.getElementById("email-error");
            var messageErrorMessage = document.getElementById("message-error");

            emailErrorMessage.textContent = '';
            messageErrorMessage.textContent = '';

            if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                emailErrorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            var dotIndex = email.lastIndexOf('.');
            if (dotIndex < email.length - 1) {
                if (email.length - dotIndex <= 2) {
                    emailErrorMessage.textContent = "Please enter a valid email address.";
                    return false;
                }
            } else {
                emailErrorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            if (message.length < 10) {
                messageErrorMessage.textContent = "Your message should contain at least 10 characters.";
                return false;
            }

            return true;
        }
    </script>
</body>
