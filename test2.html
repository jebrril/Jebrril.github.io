    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var emailErrorMessage = document.getElementById("email-error");
            var messageErrorMessage = document.getElementById("message-error");

            emailErrorMessage.textContent = '';
            messageErrorMessage.textContent = '';

            if (email.indexOf('@') === -1 || email.indexOf('.') === -1) {
                emailErrorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            var dotIndex = email.lastIndexOf('.');
            if (dotIndex < email.length - 1) {
                if (email.length - dotIndex <= 2) {
                    emailErrorMessage.textContent = "Please enter a valid email address.";
                    return false;
                }
            } else {
                emailErrorMessage.textContent = "Please enter a valid email address.";
                return false;
            }

            if (message.length < 10) {
                messageErrorMessage.textContent = "Your message should contain at least 10 characters.";
                return false;
            }

            return true;
        }
    </script>
